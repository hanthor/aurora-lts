---
name: Build Image
on:
  workflow_call:
    inputs:
      image-name:
        description: "The name of the image to build"
        required: true
        type: string
      image-desc:
        description: "The description of the image to build"
        required: false
        type: string
        default: "Aurora LTS, built on CentOS Stream with bootc"
      flavor:
        description: "The flavor of the image to build"
        required: false
        type: string
        default: ""
      platforms:
        description: "The platforms to build the image for"
        required: false
        type: string
        default: "amd64,arm64"
      centos-version:
        description: "The version of CentOS to build the image on"
        required: false
        type: string
        default: "stream10"
      rechunk:
        description: "Rechunk the build"
        required: false
        type: boolean
        default: true
      sbom:
        description: "Generate/publish SBOMs for the artifacts"
        required: false
        type: boolean
        default: true
      cleanup_runner:
        description: "Use the ublue cleanup action to clean up the runner before running the build"
        required: false
        type: boolean
        default: true
      hwe:
        description: "Enable experimental things during builds, such as gnome backport. Will build an extra `-hwe` tag."
        required: false
        type: boolean
        default: false
      publish:
        description: "Publish this image"
        required: false
        type: boolean
        default: true
    secrets:
      SIGNING_SECRET:
        description: "The private key used to sign the image"
        required: false

env:
  IMAGE_NAME: ${{ inputs.image-name }}
  IMAGE_DESC: ${{ inputs.image-desc }}
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "lts" # DO NOT CHANGE! (this will break everything)
  PRODUCTION_BRANCH: lts # This is the branch that everything gets merged to at the end
  TESTING_BRANCH: main # This is where the PRs go to :)
  CENTOS_VERSION: ${{ inputs.centos-version }}
  PLATFORMS: ${{ inputs.platforms }}

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        env:
          PLATFORMS: "${{ inputs.platforms }}"
        run: |
          platforms=()
          IFS=',' read -r -a platforms <<< "${PLATFORMS}"

          MATRIX="{\"include\":[]}"
          for platform in "${platforms[@]}"; do
            MATRIX="$(echo "${MATRIX}" | jq ".include += [{\"platform\": \"${platform}\"}]")"
          done
          echo "matrix=$(echo "${MATRIX}" | jq -c '.')" >> $GITHUB_OUTPUT

  build_push:
    name: Build and push image
    runs-on: ${{ matrix.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    timeout-minutes: 60
    needs: generate_matrix
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:
      - name: Install dependencies
        if: matrix.platform == 'arm64'
        run: |
          sudo apt update -y
          sudo apt install -y podman

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Maximize build space
        if: ${{ matrix.platform != 'arm64' && inputs.cleanup_runner }}
        uses: ublue-os/container-storage-action@main
        with:
          target-dir: /var/lib/containers

      - name: Setup Just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Check Just Syntax
        run: just check

      - name: Build Image
        id: build-image
        shell: bash
        env:
          FLAVOR: ${{ inputs.flavor }}
          HWE: ${{ inputs.hwe }}
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -x
          just=$(which just)

          ENABLE_HWE=0
          ENABLE_GDX=0
          if [[ "${HWE}" == "true" ]] ; then
            export DEFAULT_TAG="${DEFAULT_TAG}-hwe"
            ENABLE_HWE=1
          fi

          if [ "${REF_NAME}" != "${PRODUCTION_BRANCH}" ] && [ "$EVENT_NAME" == "pull_request" ] || [ "${EVENT_NAME}" == "merge_group" ] ; then
            export TAG_SUFFIX="testing"
            export DEFAULT_TAG="${DEFAULT_TAG}-${TAG_SUFFIX}"
          fi

          echo "DEFAULT_TAG=${DEFAULT_TAG}" >> "${GITHUB_ENV}"
          if [[ "${FLAVOR}" =~ "gdx" ]] ; then
            ENABLE_GDX=1
          fi

          sudo $just build "${IMAGE_NAME}" "${DEFAULT_TAG}" "${ENABLE_GDX}" "${ENABLE_HWE}"
          echo "image_tag=${DEFAULT_TAG}" >> "${GITHUB_OUTPUT}"

      - name: Setup Syft
        id: setup-syft
        if: ${{ inputs.sbom && inputs.publish }}
        uses: anchore/sbom-action/download-syft@62ad5284b8ced813296287a0b63906cb364b73ee # v0

      - name: Generate SBOM
        id: generate-sbom
        if: ${{ inputs.sbom && inputs.publish }}
        env:
          SYFT_CMD: ${{ steps.setup-syft.outputs.cmd }}
        run: |
          sudo systemctl start podman.socket
          OUTPUT_PATH="$(mktemp -d)/sbom.json"
          export SYFT_PARALLELISM=$(($(nproc)*2))
          sudo "$SYFT_CMD" "localhost/${IMAGE_NAME}:${DEFAULT_TAG}" -o "spdx-json=${OUTPUT_PATH}"
          echo "OUTPUT_PATH=${OUTPUT_PATH}" >> "${GITHUB_OUTPUT}"

      - name: Rechunk Image
        if: ${{ inputs.rechunk && inputs.publish }}
        id: rechunk
        run: |
          just_path=$(which just)
          sudo "$just_path" rechunk "${IMAGE_NAME}" "${DEFAULT_TAG}" "${DEFAULT_TAG}-rechunked"
          echo "tag=localhost/${IMAGE_NAME}:${DEFAULT_TAG}-rechunked" >> $GITHUB_OUTPUT

      - name: Tag Image for Registry
        if: ${{ inputs.publish }}
        id: tag-image
        env:
          RECHUNK_RAN: ${{ inputs.rechunk }}
          RECHUNK_TAG: ${{ steps.rechunk.outputs.tag }}
        run: |
          if [ "${RECHUNK_RAN}" == "true" ]; then
            SOURCE_IMAGE="${RECHUNK_TAG}"
          else
            SOURCE_IMAGE="localhost/${IMAGE_NAME}:${DEFAULT_TAG}"
          fi
          
          echo "Tagging ${SOURCE_IMAGE} as ${IMAGE_REGISTRY}/${IMAGE_NAME}:${DEFAULT_TAG}"
          sudo podman image tag "${SOURCE_IMAGE}" "${IMAGE_REGISTRY}/${IMAGE_NAME}:${DEFAULT_TAG}"
          
          FINAL_IMAGE="${IMAGE_REGISTRY}/${IMAGE_NAME}:${DEFAULT_TAG}"
          IMAGE_DIGEST="$(sudo podman image inspect --format '{{.Digest}}' "${FINAL_IMAGE}")"
          
          echo "image=${FINAL_IMAGE}" >> "${GITHUB_OUTPUT}"
          echo "digest=${IMAGE_DIGEST}" >> "${GITHUB_OUTPUT}"

      - name: Login to GitHub Container Registry
        if: ${{ inputs.publish }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo podman login -u "${{ github.actor }}" --password-stdin ghcr.io
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u "${{ github.actor }}" --password-stdin ghcr.io

      - name: Push to GHCR
        if: ${{ inputs.publish }}
        id: push
        env:
          PLATFORM: ${{ matrix.platform }}
          MAX_RETRIES: 3
        run: |
          PLATFORM_TAG="${IMAGE_REGISTRY}/${IMAGE_NAME}:${DEFAULT_TAG}-${PLATFORM}"
          
          sudo podman tag "${IMAGE_REGISTRY}/${IMAGE_NAME}:${DEFAULT_TAG}" "${PLATFORM_TAG}"
          
          for i in $(seq "${MAX_RETRIES}"); do
            if sudo podman push --digestfile=/tmp/digestfile "${PLATFORM_TAG}"; then
              break
            fi
            echo "Push failed, retrying in $((5 * i)) seconds..."
            sleep $((5 * i))
          done
          
          REMOTE_IMAGE_DIGEST=$(cat /tmp/digestfile)
          echo "remote_image_digest=${REMOTE_IMAGE_DIGEST}" >> $GITHUB_OUTPUT

      - name: Install Cosign
        if: ${{ inputs.publish }}
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign Image
        if: ${{ inputs.publish }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY \
            ${IMAGE_REGISTRY}/${IMAGE_NAME}@${{ steps.push.outputs.remote_image_digest }}

      - name: Add SBOM Attestation
        if: ${{ inputs.sbom && inputs.publish }}
        env:
          IMAGE: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          DIGEST: ${{ steps.push.outputs.remote_image_digest }}
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          SBOM_OUTPUT: ${{ steps.generate-sbom.outputs.OUTPUT_PATH }}
        run: |
          cd "$(dirname "$SBOM_OUTPUT")"
          
          # Compress SBOM
          zstd -19 "./sbom.json" -o "./sbom.json.zst"
          base64 "./sbom.json.zst" | tr -d '\n' > "payload.b64"
          
          # Create predicate
          jq -n \
            --arg compression "zstd" \
            --arg mediaType "application/spdx+json" \
            --rawfile payload "payload.b64" \
            '{compression: $compression, mediaType: $mediaType, payload: $payload}' \
            > "payload.json"
          
          # Attest
          cosign attest -y \
            --predicate "payload.json" \
            --type "urn:ublue-os:attestation:spdx+json+zstd:v1" \
            --key env://COSIGN_PRIVATE_KEY \
            "${IMAGE}@${DIGEST}"

      - name: Save Digest for Manifest
        if: ${{ inputs.publish }}
        env:
          PLATFORM: ${{ matrix.platform }}
          DIGEST: ${{ steps.push.outputs.remote_image_digest }}
        run: |
          mkdir -p /tmp/outputs/digests
          echo "${DIGEST}" > "/tmp/outputs/digests/${IMAGE_NAME}-${PLATFORM}.txt"

      - name: Upload Digest Artifacts
        if: ${{ inputs.publish }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ${{ env.IMAGE_NAME }}-${{ matrix.platform }}
          retention-days: 1
          if-no-files-found: error
          path: /tmp/outputs/digests/*.txt

  manifest:
    name: Create Manifest
    runs-on: ubuntu-latest
    if: always()
    needs:
      - generate_matrix
      - build_push
    container:
      image: cgr.dev/chainguard/wolfi-base:latest
      options: --privileged --security-opt seccomp=unconfined
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: ${{ steps.push_manifest.outputs.IMAGE }}
      digest: ${{ steps.push_manifest.outputs.DIGEST }}
    
    steps:
      - name: Install dependencies
        run: |
          apk add jq git podman bash conmon crun netavark fuse-overlayfs libstdc++
          ln -sf /bin/bash /bin/sh
          mkdir -p /etc/containers
          echo '{"default":[{"type":"insecureAcceptAnything"}]}' | jq . > /etc/containers/policy.json

      - name: Check Job Status
        env:
          JOBS: ${{ toJson(needs) }}
        run: |
          echo "Job status:"
          echo $JOBS | jq -r 'to_entries[] | " - \(.key): \(.value.result)"'

          for result in $(echo "${JOBS}" | jq -r 'to_entries[] | .value.result'); do
            if [ "$result" != "success" ] && [ "$result" != "skipped" ]; then
              echo "Status check failed!"
              exit 1
            fi
          done

      - name: Extract CentOS Version Number
        run: |
          CENTOS_VERSION_NUMBER=$(echo "${CENTOS_VERSION}" | tr -cd '0-9')
          echo "CENTOS_VERSION_NUMBER=${CENTOS_VERSION_NUMBER}" >> "${GITHUB_ENV}"

      - name: Add suffixes to other variations as well
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_NAME: ${{ github.ref_name }}
          HWE: ${{ inputs.hwe }}
        run: |
          export CENTOS_VERSION_SUFFIX=""
          if [[ "${HWE}" == "true" ]] ; then
            export DEFAULT_TAG="${DEFAULT_TAG}-hwe"
            export CENTOS_VERSION_SUFFIX="-hwe"
          fi
          if [ "${REF_NAME}" != "${PRODUCTION_BRANCH}" ] && [ "$EVENT_NAME" == "pull_request" ] || [ "${EVENT_NAME}" == "merge_group" ] ; then
            export TAG_SUFFIX="testing"
            export DEFAULT_TAG="${DEFAULT_TAG}-${TAG_SUFFIX}"
            export CENTOS_VERSION_SUFFIX="-${TAG_SUFFIX}"
          fi
          echo "DEFAULT_TAG=${DEFAULT_TAG}" >> "${GITHUB_ENV}"
          echo "CENTOS_VERSION_SUFFIX=${CENTOS_VERSION_SUFFIX}" >> "${GITHUB_ENV}"

      - name: Get current date
        id: date
        run: |
          # Should generate a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Generate Image Metadata
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: metadata
        with:
          tags: |
            type=raw,value=${{ env.DEFAULT_TAG }}
            type=raw,value=${{ env.DEFAULT_TAG }}.{{date 'YYYYMMDD'}}
            type=raw,value=${{ env.DEFAULT_TAG }}-{{date 'YYYYMMDD'}}
            type=raw,value=${{ env.CENTOS_VERSION }}${{ env.CENTOS_VERSION_SUFFIX }}${{ env.TAG_SUFFIX }}
            type=raw,value=${{ env.CENTOS_VERSION }}${{ env.CENTOS_VERSION_SUFFIX }}${{ env.TAG_SUFFIX }}.{{date 'YYYYMMDD'}}
            type=raw,value=${{ env.CENTOS_VERSION_NUMBER }}${{ env.CENTOS_VERSION_SUFFIX }}${{ env.TAG_SUFFIX }}
            type=raw,value=${{ env.CENTOS_VERSION_NUMBER }}${{ env.CENTOS_VERSION_SUFFIX }}${{ env.TAG_SUFFIX }}.{{date 'YYYYMMDD'}}
            type=raw,value=${{ env.CENTOS_VERSION }}${{ env.CENTOS_VERSION_SUFFIX }}${{ env.TAG_SUFFIX }}-{{date 'YYYYMMDD'}}
            type=raw,value=${{ env.CENTOS_VERSION_NUMBER }}${{ env.CENTOS_VERSION_SUFFIX }}${{ env.TAG_SUFFIX }}-{{date 'YYYYMMDD'}}
            type=ref,event=pr
          labels: |
            aurora.commit=${{ github.sha }}
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/refs/heads/main/README.md
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=${{ env.IMAGE_DESC }}
            org.opencontainers.image.documentation=https://docs.projectbluefin.io
            org.opencontainers.image.source=https://github.com/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/blob/main/Containerfile
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.url=https://projectbluefin.io
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.version=${{ env.CENTOS_VERSION }}
            io.artifacthub.package.deprecated=false
            io.artifacthub.package.keywords=bootc,centos,aurora,ublue,universal-blue
            io.artifacthub.package.license=Apache-2.0
            io.artifacthub.package.logo-url=https://avatars.githubusercontent.com/u/120078124?s=200&v=4
            io.artifacthub.package.maintainers=[{\"name\":\"tulilirockz\",\"email\":\"tulilirockz@outlook.com\"},{\"name\":\"castrojo\",\"email\":\"jorge.castro@gmail.com\"}]
            io.artifacthub.package.prerelease=true
            containers.bootc=1

      - name: Download Digest Artifacts
        if: ${{ inputs.publish }}
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          pattern: ${{ env.IMAGE_NAME }}-*
          merge-multiple: true
          path: /tmp/artifacts

      - name: Load Platform Digests
        if: ${{ inputs.publish }}
        id: load-digests
        run: |
          DIGESTS_JSON="$(jq -n '{}')"
          for digest_file in /tmp/artifacts/*.txt; do
            PLATFORM="$(basename "${digest_file}" | rev | cut -d'-' -f1 | rev | cut -d'.' -f1)"
            DIGEST="$(cat "${digest_file}")"
            DIGESTS_JSON="$(echo "${DIGESTS_JSON}" | jq --arg key "${PLATFORM}" --arg value "${DIGEST}" '. + {($key): $value}')"
          done
          echo "DIGESTS_JSON=$(echo "$DIGESTS_JSON" | jq -c '.')" >> "${GITHUB_OUTPUT}"

      - name: Create and Populate Manifest
        if: ${{ inputs.publish }}
        id: create-manifest
        env:
          DIGESTS_JSON: ${{ steps.load-digests.outputs.DIGESTS_JSON }}
          LABELS: ${{ steps.metadata.outputs.labels }}
          PLATFORMS: "${{ inputs.platforms }}"
        run: |
          MANIFEST="${IMAGE_REGISTRY}/${IMAGE_NAME}"
          podman manifest create "${MANIFEST}"
          
          # Add platform images to manifest
          platforms=()
          IFS=',' read -r -a platforms <<< "${PLATFORMS}"
          for platform in "${platforms[@]}"; do
            digest="$(echo $DIGESTS_JSON | jq -r ".$platform")"
            echo "Adding ${IMAGE_REGISTRY}/${IMAGE_NAME}@${digest} for ${platform}"
            podman manifest add "${MANIFEST}" "${IMAGE_REGISTRY}/${IMAGE_NAME}@${digest}" --arch "${platform}"
          done
          
          # Apply labels to manifest
          while IFS= read -r label; do
            podman manifest annotate --index --annotation "$label" "${MANIFEST}"
          done <<< "${LABELS}"
          
          echo "MANIFEST=${MANIFEST}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        if: ${{ inputs.publish }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login -u "${{ github.actor }}" --password-stdin ghcr.io

      - name: Push Manifest
        if: github.event_name != 'pull_request'
        id: push_manifest
        env:
          MANIFEST: ${{ steps.create-manifest.outputs.MANIFEST }}
          TAGS: ${{ steps.metadata.outputs.tags }}
        run: |
          while IFS= read -r tag; do
            podman manifest push --all=false --digestfile=/tmp/digestfile \
              "${MANIFEST}" "${IMAGE_REGISTRY}/${IMAGE_NAME}:${tag}"
          done <<< "$TAGS"
          
          DIGEST=$(cat /tmp/digestfile)
          echo "DIGEST=$DIGEST" >> $GITHUB_OUTPUT
          echo "IMAGE=$IMAGE_REGISTRY/$IMAGE_NAME" >> $GITHUB_OUTPUT

  sign:
    name: Sign Manifest
    needs: manifest
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u "${{ github.actor }}" --password-stdin ghcr.io

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign Manifest
        env:
          DIGEST: ${{ needs.manifest.outputs.digest }}
          IMAGE: ${{ needs.manifest.outputs.image }}
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY "${IMAGE}@${DIGEST}"